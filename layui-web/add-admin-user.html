              <div class="layui-form-item">

                </div>

              </div>
              <div class="layui-form-item">

                </div>

              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">身份证号</label>
                <div class="layui-input-inline">
                  <input type="text" name="carded" lay-verify="identity" placeholder="请输入" autocomplete="off" class="layui-input idCard">
                </div>
                <div class="layui-form-mid layui-word-aux">必填项</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                  <input type="text" name="tel" lay-verify="phone" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                  <input type="text" name="email" lay-verify="email" placeholder="请输入" autocomplete="off" class="layui-input">

                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">角色</label>
                <div class="layui-input-inline">
                  <select name="role_id" class="rolelist">
                    
                  </select>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">部门</label>
                <div class="layui-input-inline">
                  <select name="dept_id" class="deptlist" >
                    
                  </select>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">家庭地址</label>
                <div class="layui-input-inline">
                  <input type="text" readonly name="address" placeholder="自动生成" autocomplete="off" class="layui-input addressInfo">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">出生日期</label>
                <div class="layui-input-inline">
                  <input type="text" readonly name="birthday" placeholder="自动生成" autocomplete="off" class="layui-input birthdayInfo">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-inline">
                  <input type="text" readonly placeholder="自动生成" autocomplete="off" class="layui-input sexInfo">
                  <input type="hidden" readonly name="sex" placeholder="自动生成" autocomplete="off" class="layui-input sexInfoId">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">年龄</label>
                <div class="layui-input-inline">
                  <input type="text" readonly name="" placeholder="自动生成" autocomplete="off" class="layui-input ageInfo">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                  <input type="radio" name="status" value="1" checked title="启用">
                  <input type="radio" name="status" value="0" title="停用">
                </div>
              </div>
              
              
              
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">请填写描述</label>
                <div class="layui-input-block">
                  <textarea placeholder="请输入内容" name="note" class="layui-textarea"></textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  
                  <button class="layui-btn addUserInfo" lay-submit="" lay-filter="demo1">添加用户</button>
                  
                </div>
              </div>
              <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
