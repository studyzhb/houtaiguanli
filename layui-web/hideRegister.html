</head>
<body>
	<!-- 框架结构	 -->
	<div class="layui-layout layui-layout-admin">
  <div class="layui-header header header-demo">
    <a class="logo" href="#">
        <img src="./img/logo.png" alt="万店联盟">
    </a>
    <div class="user-action" style="position:absolute;right:15px;top:25px;">
      <a style="color: #e2e2e2;padding: 0 10px;" href="#" class="username">demo</a>
      <a style="color: #e2e2e2;padding: 0 10px;" href="#" class="quit">退出</a> 
    </div>
  </div>
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
        <ul class="layui-nav layui-nav-tree" id="sliderPage" lay-filter="test">
        <!-- 侧边导航: <ul class="layui-nav layui-nav-tree layui-nav-side"> -->
        </ul>
    </div>
  </div>
	

	<!-- ============================主要内容区================================ -->

	<div class="lay-main">

        <div class="layui-tab layui-tab-brief" lay-filter="demoTitle">
       <ul class="layui-tab-title">
          <li class="layui-this">
            辅助注册
          </li>
        </ul>
        <div class="layui-content" style="padding-top:20px;">
          <div class="layui-tab-item layui-show">
            <form class="layui-form layui-form-pane menuForm" method="POST" style="font-size: 12px;"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
              <fieldset class="layui-elem-field">
                <legend>基本信息</legend>
                <div class="layui-field-box">
                  <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-inline">
                      <input type="text" name="tel" placeholder="请输入" lay-verify="phone" autocomplete="off" class="layui-input telRegister">
                      <input type="hidden" name="type" value="regis" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">图片验证码</label>
                    <div class="layui-input-inline">
                      <input type="text" name="code" lay-verify="required"  placeholder="请输入" class="layui-input picCode">
                    </div>
                    <div class="layui-input-inline getPicCode">
                        <img src="/shop/shop/public/index.php/admin/Assistregis/getCode" alt="图片验证码">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">短信验证码</label>
                    <div class="layui-input-inline">
                      <input type="text" name="phone_code" lay-verify="required"  placeholder="请输入" class="layui-input">
                    </div>
                    <div class="layui-input-inline">
                      <div class="layui-btn layui-btn-primary getMessCode">获取短信验证码</div>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                      <input type="text" name="password_one" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-inline">
                      <input type="text" name="password_two" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                </div>
              </fieldset>
              <fieldset class="layui-elem-field">
                <legend>债券金信息</legend>
                <div class="layui-field-box">
                  <div class="layui-form-item">
                    <label class="layui-form-label">债券金姓名</label>
                    <div class="layui-input-inline">
                      <input type="text" name="debt_name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">债券金电话</label>
                    <div class="layui-input-inline">
                      <input type="text" name="debt_tel" lay-verify="phone" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  
                  <div class="layui-form-item">
                    <label class="layui-form-label">债券金金额</label>
                    <div class="layui-input-inline">
                      <input type="text" name="debt_money" lay-verify="number" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">债券金编号</label>
                    <div class="layui-input-inline">
                      <input type="text" name="debt_num" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                </div>
              </fieldset>
              


              



              <script type="text/plain" id="j_ueditorupload" style="height:5px;display:none;" ></script>
               <!-- <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">身份证照片</label>
                <div class="layui-input-block" style="margin-top:10px;">
                  <img class="sfz imageadd" src="" alt="" width="100%" height="400">
                </div>
                <input type="hidden" name="cardpic" placeholder="请输入" autocomplete="off" class="layui-input sfzinput">
                             </div> -->

             <!--  <div class="layui-form-item">
                <label class="layui-form-label">仓库</label>
                <div class="layui-input-block">
                  <select name="dept_id" class="con_type">
                    <option value="">111</option>
                  </select>
                </div>
              </div> -->
              <!-- <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">请填写描述</label>
                <div class="layui-input-block">
                  <textarea name="note" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
              </div> -->
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <div class="layui-btn" lay-submit lay-filter="registerOne">立即注册</div>
                </div>
              </div>
              
            </form>



          </div>
        </div>
     </div>


    </div> 
  <ul id="biuuu_city_list"></ul>

  <!-- =======================弹出窗========================= -->











  


<!-- ========================================================= -->
<script id="slider" type="text/html">
  <li class="layui-nav-item layui-nav-itemed">
    <a href="javascript:;">{{=d.name}}</a>
    <dl class="layui-nav-child">
    {{#  layui.each(d.children,function(index, item){ }}
      {{# if(d.thisselc.indexOf(item.path)>-1){ }}
      <dd class="layui-this">
        <a href="{{item.path}}">{{item.name}}</a>
      </dd>
      {{# }else{ }}
        <dd>
          <a href="{{item.path}}">{{item.name}}</a>
        </dd>
      {{# } }}
    {{#  }); }}
      
    </dl>
  </li>
</script>
	






</div>





</body>

 <script type="text/javascript" src="./js/jquery-2.2.3.min.js"></script>
