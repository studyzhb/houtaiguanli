<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>标题</title>
    <meta http-equiv="pragma" content="no-cache"> 
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="./layui/css/layui.css" />
  	<link rel="stylesheet" href="./css/alertcon.css" />
    <script src="./layui/layui.js"></script>
    <script data-main="./js/domain" src="./js/require.min.js"></script>

</head>
<body>
	<!-- 框架结构	 -->
	<div class="layui-layout layui-layout-admin">
  <div class="layui-header header header-demo">
    <a class="logo" href="#">
        <img src="./img/logo.png" alt="万店联盟">
    </a>
    <div class="user-action" style="position:absolute;right:15px;top:25px;">
      <a style="color: #e2e2e2;padding: 0 10px;" href="#" class="username">demo</a>
      <a style="color: #e2e2e2;padding: 0 10px;" href="#" class="quit">退出</a> 
    </div>
  </div>
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
        <ul class="layui-nav layui-nav-tree" id="sliderPage" lay-filter="test">
        <!-- 侧边导航: <ul class="layui-nav layui-nav-tree layui-nav-side"> -->
        </ul>
    </div>
  </div>
	

	<!-- ============================主要内容区================================ -->

	<div class="lay-main">

        <div class="layui-tab layui-tab-brief" lay-filter="demoTitle">
       <ul class="layui-tab-title">
          <li >
            <a href="shop.html">店铺列表</a>
          </li>
          <li class="layui-this">
            添加店铺
          </li>
        </ul>
        <div class="layui-content" style="padding-top:20px;">
          <div class="layui-tab-item layui-show">
            <form class="layui-form layui-form-pane menuForm" method="POST" style="font-size: 12px;"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
              
              <!-- <div class="layui-form-item">
                <label class="layui-form-label">上级机构</label>
                <div class="layui-input-block">
                  <select name="pid" class="parCom">
                    <option value="0">一级机构</option>
                  </select>
                </div>
              </div> -->
              <div class="layui-form-item">
                <label class="layui-form-label">店铺名称</label>
                <div class="layui-input-block">
                  <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">店铺编号</label>
                <div class="layui-input-block">
                  <input type="text" name="coding" readonly placeholder="请输入" class="layui-input shop-coding">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">店铺地址</label>
              
                <div class="layui-input-inline">
                  <select name="provinces" lay-filter="pro" class="provinceswrap">
                    <option value="">111</option>
                  </select>
                </div>
                <div class="layui-input-inline">
                  <select name="city" lay-filter="city" class="cityswrap">
                    <option value="">市</option>
                  </select>
                </div>
                <div class="layui-input-inline">
                  <select name="county" class="counwrap">
                    <option value="">县</option>
                  </select>
                </div>
              </div>
               <div class="layui-form-item">
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-block">
                  <input type="text" name="linkname" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">开户行</label>
                <div class="layui-input-block">
                  <input type="text" name="chequ" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">银行卡号</label>
                <div class="layui-input-block">
                  <input type="text" name="account" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">详细地址</label>
                <div class="layui-input-block">
                  <input type="text" name="details" readonly placeholder="请输入" autocomplete="off" class="layui-input address-shop">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">店铺电话</label>
                <div class="layui-input-block">
                  <input type="text" name="tel" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">固话</label>
                <div class="layui-input-block">
                  <input type="text" name="fixedline" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">是否同意债权金</label>
                <div class="layui-input-block">
                  <input type="radio" name="is_debt" value="0" title="不同意">
                  <input type="radio" name="is_debt" value="1" title="同意" checked>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">设为自提点</label>
                <div class="layui-input-block">
                  <input type="radio" name="pick_point" value="0" title="不同意">
                  <input type="radio" name="pick_point" value="1" title="同意" checked>
                </div>
              </div>
              <script type="text/plain" id="j_ueditorupload" style="height:5px;display:none;" ></script>
               <!-- <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">身份证照片</label>
                <div class="layui-input-block" style="margin-top:10px;">
                  <img class="sfz imageadd" src="" alt="" width="100%" height="400">
                </div>
                <input type="hidden" name="cardpic" placeholder="请输入" autocomplete="off" class="layui-input sfzinput">
                             </div> -->

              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">店铺图片</label>
                <div class="layui-input-block" style="margin-top:10px;">
                  <div class="image-suolve" style="position:relative;height:200px;border: 1px solid #e6e6e6;">
                           <div class="detail-image-col-2" id="imageadd" onclick="upImage('image-suolve')">   
                                                     </div>
                          
                  </div>
                </div>
                <input type="hidden" name="pic" placeholder="请输入" autocomplete="off" class="layui-input shopinput">
                             </div>

              <div class="layui-form-item">
                <label class="layui-form-label">营业时间</label>
                <div class="layui-input-inline">
                  
                  <input type="text" id="date" placeholder="hh:mm:ss"  readonly autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                  
                  <input type="text" id="date01" placeholder="hh:mm:ss"  readonly autocomplete="off" class="layui-input">
                </div>
                <input type="hidden" name="worktime" class="worktimesae" value="">
              </div>
              <div class="layui-form-item" style="display:none">
                <label class="layui-form-label">经纬度</label>
                <div class="layui-input-inline">
                  <input type="text" name="longitude" id="lngX" placeholder="经度" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                  <input type="text" name="latitude" id="latY" placeholder="纬度" autocomplete="off" class="layui-input">
                </div>
              </div>
               <div class="layui-form-item">
                <label class="layui-form-label">仓库</label>
                <div class="layui-input-inline">
                  <select name="dept_id" class="provinceswrap1">
                    
                    <option value="北京市">仓库</option>
                    
                  </select>
                </div>
              </div>
             <!--  <div class="layui-form-item">
                <label class="layui-form-label">仓库</label>
                <div class="layui-input-block">
                  <select name="dept_id" class="con_type">
                    <option value="">111</option>
                  </select>
                </div>
              </div> -->
              <!-- <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">请填写描述</label>
                <div class="layui-input-block">
                  <textarea name="note" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
              </div> -->
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <div class="layui-btn commitMenu">立即提交</div>
                </div>
              </div>
              
            </form>

            <div id="mapContainer" style="width:100%;height: 800px;">
              <div id="tip" style="position: absolute;right: 10px;top: 10px;z-index: 1000000;">
                  <b>请输入关键字：</b>
                    <input type="text" id="keyword" name="keyword" value="" onkeydown='keydown(event)' style="width: 300px;"/>
                  <div id="result1" name="result1"></div>
                </div>
           </div>

          </div>
        </div>
     </div>


    </div> 
  <ul id="biuuu_city_list"></ul>

  <!-- =======================弹出窗========================= -->







<!--编辑-->
<form class="layui-form layui-form-pane" id="editorAreaWrapper" method="POST" action="" style="display: none;font-size: 14px;padding:10px;"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="editorAreaInfo">

    </div>
    <div class="layui-form-item">
    <div class="layui-input-block">
        <div class="layui-btn" lay-submit lay-filter="editorAreaInfo">立即提交</div>
    </div>
    </div>
    
</form>

<!--添加类型内容-->
<form class="layui-form layui-form-pane" id="areaInfoForm" method="POST" action="" style="display: none;font-size: 14px;padding:10px;"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    
    <div class="layui-form-item">
    <label class="layui-form-label sortName">类型内容</label>
    <div class="layui-input-block">
        <div class="layui-btn createAreaInfoInput">
            <i class="layui-icon">&#xe608;</i>
        </div>
    </div>
    </div>
    <div class="layui-form-item">
        <div class="areaInfoInput">
            <input type="text" placeholder="请输入" name="name01" autocomplete="off" class="layui-input">
            
        </div>
    </div>
    
    <div class="layui-form-item">
    <div class="layui-input-block">
        <div class="layui-btn" lay-submit lay-filter="areaInfo">立即提交</div>
    </div>
    </div>
    
</form>


  


<!-- ========================================================= -->
<script id="slider" type="text/html">
  <li class="layui-nav-item layui-nav-itemed">
    <a href="javascript:;">{{=d.name}}</a>
    <dl class="layui-nav-child">
    {{#  layui.each(d.children,function(index, item){ }}
      {{# if(d.thisselc.indexOf(item.path)>-1){ }}
      <dd class="layui-this">
        <a href="{{item.path}}">{{item.name}}</a>
      </dd>
      {{# }else{ }}
        <dd>
          <a href="{{item.path}}">{{item.name}}</a>
        </dd>
      {{# } }}
    {{#  }); }}
      
    </dl>
  </li>
</script>
	






</div>





</body>

 <script type="text/javascript" src="./js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="./js/config.js"></script>
<script type="text/javascript" src="./js/filter.js" ></script>
<script type="text/javascript" src="./js/hideRegister.js"></script>
</html>
