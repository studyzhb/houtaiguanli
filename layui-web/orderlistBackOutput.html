<script id="supplierList" type="text/html">
  <tr>
    <td>{{d.oddnum}}</td>
    <td>{{d.create_time}}</td>
    <td>{{d.deptName}}</td>
    <td>{{(d.dposit-0).toFixed(2)}}</td>
    {{#  if(d.status=='1'){ }}
  <td>等待出库</td>
  {{# }else if(d.status=='10'){ }}
    <td>已拒绝</td>
{{#  }else{ }}
     <td>已出库</td>
    {{# } }}
    <td>{{d.supplierName}}</td>
    <td>{{d.adminName}}</td>
    <td>{{d.adminName}}</td>
    <td>
      {{#  if(d.status=='2'){ }}
      <div class="layui-btn layui-btn-warm layui-btn-small lookdetail" data-id="{{d.id}}">查看明细</div>
       <div class="layui-btn layui-btn-warm layui-btn-small exceloutput" data-id="{{d.id}}">导出采购单</div>
      {{# }else if(d.status=='10'){ }}
      <div class="layui-btn layui-btn-warm layui-btn-small lookdetailfail" data-id="{{d.id}}">拒绝理由：{{d.note}}</div>
       <div class="layui-btn layui-btn-warm layui-btn-small exceloutput" data-id="{{d.id}}">导出采购单</div>
      {{#  }else{ }}
        <div class="layui-btn layui-btn-warm layui-btn-small lookorderInfo" data-id="{{d.id}}">确认订单</div>
        <div class="layui-btn layui-btn-normal layui-btn-small confirmInputStore" data-id="{{d.id}}">确认出库</div>
      {{# } }}
    </td>
  </tr>
</script>

<script id="singleOrderList" type="text/html">
  <tr>
    <td>{{d.selectedindex+1}}</td>
    <td>{{d.barcode}}</td>
    <td>{{d.name}}</td>
    <td>{{d.gg}}</td>
    <td>{{d.supplierName}}</td>
    <td>{{d.deptName}}</td>
    <td>{{(d.price-0).toFixed(2)}}</td>
    <td>{{d.unm}}</td>
    {{# if(d.checknum){ }}
      <td><input type="text" name="" value="{{d.checknum}}" class="inputChangeNum" data-id="{{d.selectedindex}}" data-sprice="{{d.price}}"></td>
    {{# }else{ }}
      <td><input type="text" name="" value="" class="inputChangeNum" data-id="{{d.selectedindex}}" data-sprice="{{d.price}}"></td>
    {{# } }}
    
    <td>{{(d.singlePrice-0).toFixed(2)}}</td>
    {{# if(d.checknum){ }}
      <td class="confirmdetails">{{(d.checknum*d.price).toFixed(2)}}</td>
    {{# }else{ }}
      <td class="confirmdetails"></td>
    {{# } }}
    
  </tr>
</script>
