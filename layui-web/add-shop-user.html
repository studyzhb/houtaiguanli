<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加店铺用户</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="stylesheet" href="./layui/css/layui.css" />
  	<link rel="stylesheet" href="./css/alertcon.css" />
	<script src="./layui/layui.js"></script>
  	<script type="text/javascript" src="./js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="./js/jquery-form.js"></script>
    
</head>
<body>
	<!-- 框架结构	 -->
	<div class="layui-layout layui-layout-admin">
  <div class="layui-header header header-demo">
    <a class="logo" href="#">
        <img src="./img/logo.png" alt="万店联盟">
    </a>
    <div class="user-action" style="position:absolute;right:15px;top:25px;">
      <a style="color: #e2e2e2;padding: 0 10px;" href="#" class="username">demo</a>
      <a style="color: #e2e2e2;padding: 0 10px;" href="#" class="quit">退出</a> 
    </div>
  </div>
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      
        <ul class="layui-nav layui-nav-tree" id="sliderPage" lay-filter="test">
          
        </ul>

    </div>
  </div>
	
	
	<!-- ============================主要内容区================================ -->
  
  
        





	<div class="lay-main">
     <div class="layui-tab layui-tab-brief" lay-filter="demoTitle">
       <ul class="layui-tab-title">
          <li >
            <a href="shop-user.html">店铺用户管理</a>
          </li>
          <li class="layui-this">
            添加店铺用户
          </li>
        </ul>
        <div class="layui-content" style="padding-top:20px;">
          <div class="layui-tab-item layui-show">
            <form class="layui-form layui-form-pane" id="adminInfo" action="" method="POST"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
              <div class="layui-form-item">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-inline">
                  <input type="text" name="loginname" readonly placeholder="自动生成" autocomplete="off" class="layui-input userCard">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                  <input type="text" name="tel" lay-verify="phone" placeholder="手机号" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                  <input type="text" name="name" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">必填项</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input passwordAddMD5">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">身份证号</label>
                <div class="layui-input-inline">
                  <input type="text" name="carded" lay-verify="identity" placeholder="请输入" autocomplete="off" class="layui-input idCard">
                </div>
                <div class="layui-form-mid layui-word-aux">必填项</div>
              </div>
              
              <div class="layui-form-item">
                <label class="layui-form-label">店铺</label>
                <div class="layui-input-inline">
                  <select name="shop_id" class="deptlist" >
                    
                  </select>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">家庭地址</label>
                <div class="layui-input-inline">
                  <input type="text" readonly name="address" placeholder="自动生成" autocomplete="off" class="layui-input addressInfo">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">出生日期</label>
                <div class="layui-input-inline">
                  <input type="text" readonly name="birthday" placeholder="自动生成" autocomplete="off" class="layui-input birthdayInfo">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-inline">
                  <input type="text" readonly placeholder="自动生成" autocomplete="off" class="layui-input sexInfo">
                  <input type="hidden" readonly name="sex" placeholder="自动生成" autocomplete="off" class="layui-input sexInfoId">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                  <input type="radio" checked name="status" title="启用">
                  <input type="radio" name="status" title="停用">
                </div>
              </div>

              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">请填写描述</label>
                <div class="layui-input-block">
                  <textarea placeholder="请输入内容" name="note" class="layui-textarea"></textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <div class="layui-btn addUserInfo" lay-submit="" lay-filter="demo1">添加用户</div>
                  
                </div>
              </div>
              <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
            </form>
          </div>
        </div>


     </div>




    
    </div> 




 

  <!-- =======================弹出窗========================= -->

<!-- ========================================================= -->
<script id="slider" type="text/html">
  <li class="layui-nav-item layui-nav-itemed">
    <a href="javascript:;">{{d.name}}</a>
    <dl class="layui-nav-child">
    {{#  layui.each(d.children,function(index, item){ }}
      {{# if(d.thisselc.indexOf(item.path)>-1){ }}
      <dd class="layui-this">
        <a href="{{item.path}}"><i class="layui-icon">{{item.iconfont}}</i><span style="padding:0 10px">{{item.name}}</span></a>
      </dd>
      {{# }else{ }}
        <dd>
          <a href="{{item.path}}"><i class="layui-icon">{{item.iconfont}}</i><span style="padding:0 10px">{{item.name}}</span></a>
        </dd>
      {{# } }}
    {{#  }); }}
      
    </dl>
  </li>
</script>
	


</div>

</body>
<script src="./js/config.js"></script>
<script src="./js/filter.js"></script>
<script src="./js/validateCard.js"></script>
<script type="text/javascript" src="./js/MD5.js"></script>
<script src="./js/add-shop-user.js"></script>

<script>
  $('.passwordAddMD5').on('blur',function(){
  });
</script>
</html>
