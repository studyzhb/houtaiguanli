<!--资金统计-->
<script type="text/html" id="printOrderList01">
   <div class="page">
   
  <div style="page-break-after:always">

    <header>
    <h3 class="title">资金统计</h3>
  </header>
  <section>
    <div class="thumbInfo">
      <div class="infoWrap fl">
        操作员：<span class="printUser"></span>
      </div>
      <div class="infoWrap fr">
        
      </div>
    </div>
    <table class="layui-table">
  <colgroup>
    <col width="50" >
    <col>
    <col>
    <col >
    <col >
  </colgroup>
  <thead>
    <tr>
      <th>序号</th>
      <th>日期</th>
      <th>支付宝</th>
      <th>银行</th>
      <th>出金</th>
    </tr> 
  </thead>
  <tbody>
    {{#  layui.each(d.data,function(index, item){ }}
      <tr>
        <td>{{index+1}}</td>
        <td>{{item.time||0}}</td>
        <td>{{item.aliPay||0}}</td>
        <td>{{item.bankPay||0}}</td>
        <td>{{item.expend||0}}</td>
      </tr> 
    {{#  }); }}
    
    
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2">合计：</td>
      <td>{{=d.allMoney.ali||0}}</td>
      <td>{{=d.allMoney.bank||0}}</td>
      <td>{{=d.allMoney.expend||0}}</td>
    </tr>
    <tr>
      <td colspan="2">入金合计：<span class="printdposit">{{=d.allMoney.ali+d.allMoney.bank}}</span></td>
      <td colspan="3">出金合计：<span class="printdposit">{{=d.allMoney.expend||0}}</span></td>
    </tr>
  </tfoot>
</table>
  </section>

  </div>
  </div>
</script>


<!--店铺出入单相关统计总表-->
<script type="text/html" id="printOrderList02">
   <div class="page">
   
  <div style="page-break-after:always">

    <header>
    <h3 class="title">店铺出入单相关统计总表</h3>
  </header>
  <section>

    <table class="layui-table">
  <colgroup>
    <col width="" >
    <col width="" >
    <col width="" >
    <col width="" >
    <col width="" >
    <col width="" >
    <col width="" >
    <col width="" >
    <col width="" >
  </colgroup>
  <thead>
    <tr>
      <th>店铺名称</th>
      <th>认证债权</th>
      <th>生成编号</th>
      <th>入单数</th>
      <th>出单数</th>
      <th>手续费(合计)</th>
      <th>认证会员数</th>
    </tr> 
  </thead>
  <tbody>
    {{#  layui.each(d.data,function(index, item){ }}
      <tr>
        <td>{{index}}</td>
        <td>{{item.debt_count||0}}</td>
        <td>{{item.debt_id_count||0}}</td>
        <td>{{item.inline_count||0}}</td>
        <td>{{item.outline_count||0}}</td>
        <td>{{item.buy_back_count*20||0}}</td>
        <td>{{item.vip_count}}</td>
      </tr>  
    {{#  }); }}
    
    
  </tbody>
  <tfoot>
    <tr>
      <td>合计：</td>
      <td>{{=d.total.debt_total}}</td>
      <td>{{=d.total.debt_id_total}}</td>
      <td>{{=d.total.debt_inline_total}}</td>
      <td>{{=d.total.debt_outline_total}}</td>
      <td>{{=d.total.buy_back_total*20}}</td>
      <td>{{=d.total.vip_total}}</td>
      
    </tr>
  </tfoot>
</table>
  </section>


  </div>
  </div>
</script>

<script type="text/html" id="printOrderList03">

<!--分店铺统计-->


<script type="text/html" id="printOrderList04">
   <div class="page">
   
  <div style="page-break-after:always">

    <header>
    <h3 class="title">分店铺统计</h3>
  </header>
  {{# layui.each(d,function(index,item){ }}
    <section>
    <div class="thumbInfo">
      <div class="infoWrap fl">
        店铺名称：<span class="printUser">{{index}}</span>
      </div>
      <div class="infoWrap fr">
        
      </div>
    </div>
    <table class="layui-table">
  <colgroup>
    <col width="50" >
    <col width="" >
    <col width="" >
    <col width="" >
    <col width="" >
    <col width="" >
    <col width="" >
    <col width="" >
  </colgroup>
  <thead>
    <tr>
      <td colspan="2">店铺名称：{{index}}</td>
      <td colspan="3"></td>
    </tr>
    <tr>
      <th>序号</th>
      <th>日期</th>
      <th>入单数</th>
      <th>出单数</th>
      <th>回购</th>

    </tr> 
  </thead>
  <tbody>
    {{#  layui.each(item.data,function(ind, its){ }}
      <tr>
        <td>{{ind+1}}</td>
        <td>{{=its.time}}</td>
        <td>{{its.in_count||0}}</td>
        <td>{{its.out_count||0}}</td>
        <td>{{its.backCount||0}}</td>
      </tr>  
    {{#  }); }}
    
    
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">入单合计：<span class="printdposit">{{item.total.inputTotal||0}}</span></td>
      <td colspan="1">出单合计：<span class="printdposit">{{item.total.outputTotal||0}}</span></td>
      <td colspan="1">回购合计：<span class="printdposit">{{item.total.backTotal||0}}</span></td>
    </tr>
  </tfoot>
</table>
  </section>
  {{# }) }}
  
  <!--<footer>
    <div class="thumbInfo">
      <div class="infoWrap">
        共{{d.detailPage}}页
      </div>
      <div class="infoWrap">
        当前第{{d.page}}页
      </div>
    </div>
  </footer>-->

  </div>
  </div>
</script>

	
</body>
