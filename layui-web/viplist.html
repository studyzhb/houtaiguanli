<!-- ------------------------------------------------------------------------------- -->
<script id="sortContent" type="text/html">
{{# layui.each(d.data,function(index,item){ }}
    <tr>
    <td>{{index+1}}</td>
    <td >{{=item.tel}}</td>
    <td >{{=item.balance}}</td>
    <!--<td >{{=new Date(item.createtime*1000).toLocaleString()}}</td>
    <td >
        {{# if(item.debt_menber=='0'){ }}
        
        
              回购审核
        
        
      {{# }else if(item.debt_menber=='1'){ }}
        回购完成

      {{# }else{ }}

      {{# } }}
    </td>-->
    <td>
        <button class="layui-btn layui-btn-small layui-btn-primary icon-btn approve" data-status="1" data-id="{{item.user_id}}" data-tel="{{=item.tel}}">
              充值
        </button>
        <button class="layui-btn layui-btn-small layui-btn-primary icon-btn lookInfoHis" data-status="1" data-id="{{item.user_id}}" data-tel="{{=item.tel}}">        
             查看历史
        </button>
        <button class="layui-btn layui-btn-small layui-btn-primary icon-btn lookupSingleInfo" data-status="1" data-id="{{item.user_id}}" data-tel="{{=item.tel}}">        
             查看个人信息
        </button>
        {{# if(item.id_card){ }}
          <button class="layui-btn layui-btn-small layui-btn-primary icon-btn editorSingleAreaInfo" data-status="1" data-id="{{item.user_id}}" data-card="{{=item.id_card}}" data-name="{{=item.real_name}}">        
             编辑认证信息
          </button>
        {{# } }}
        
    </td>

  </tr>

{{# }) }}
  
    
    
</script>
