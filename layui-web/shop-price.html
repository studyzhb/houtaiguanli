<script type="text/html" id="shopPriceContent">
<input type="hidden" name="shop_id" value="{{d.id}}">
  <div class="layui-form-item">
                <label class="layui-form-label">店铺编号</label>
                <div class="layui-input-inline">
                  <input type="text" name="" readonly value="{{d.coding}}" placeholder="自动生成" autocomplete="off" class="layui-input userCard">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">店铺名称</label>
                <div class="layui-input-inline">
                  <input type="text" name="" readonly value="{{d.name}}" placeholder="" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">店铺地址</label>
                <div class="layui-input-inline">
                  <input type="text" name="" readonly value="{{d.details}}" placeholder="" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">余额</label>
                <div class="layui-input-inline">
                  <input type="text" name="carded" value="{{d.balance}}" readonly placeholder="请输入" autocomplete="off" class="layui-input idCard">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">状态</label>                                                                                                           

                <div class="layui-input-inline">
                  {{# if(d.status==1){ }}

                    <input type="text" name="" value="启用" readonly placeholder="请输入" autocomplete="off" class="layui-input idCard">

                  {{# }else{ }}

                    <input type="text" name="" value="停用" readonly placeholder="请输入" autocomplete="off" class="layui-input idCard">
                  {{# } }}

                  
                  
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">充值金额</label>
                <div class="layui-input-inline">
                  <input type="text" name="total" placeholder="请输入充值金额" autocomplete="off" class="layui-input idCard">
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">请填写描述</label>
                <div class="layui-input-block">
                  <textarea placeholder="请输入内容" name="note" class="layui-textarea"></textarea>
                </div>
              </div>
</script>
