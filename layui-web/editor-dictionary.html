<script id="slider" type="text/html">
  <li class="layui-nav-item layui-nav-itemed">
    <a href="javascript:;">{{d.name}}</a>
    <dl class="layui-nav-child">
    {{#  layui.each(d.children,function(index, item){ }}
      {{# if(d.thisselc.indexOf(item.path)>-1){ }}
      <dd class="layui-this">
        <a href="{{item.path}}"><i class="layui-icon">{{item.iconfont}}</i><span style="padding:0 10px">{{item.name}}</span></a>
      </dd>
      {{# }else{ }}
        <dd>
          <a href="{{item.path}}"><i class="layui-icon">{{item.iconfont}}</i><span style="padding:0 10px">{{item.name}}</span></a>
        </dd>
      {{# } }}
    {{#  }); }}
      
    </dl>
  </li>
</script>
	
  <script type="text/html" id="editusercontent">
    <input type="hidden" name="id" value="{{d.id}}">
    <div class="layui-form-item">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-inline">
                  <input type="text" name="title" value="{{d.title}}"  placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-inline">
                  <input type="text" name="name" value="{{d.name}}" placeholder="请输入名称" autocomplete="off" class="layui-input">
                </div>
              </div>
               <div class="layui-form-item">
                <label class="layui-form-label">路径</label>
                <div class="layui-input-inline">
                  <input type="text" name="url" value="{{d.url}}" placeholder="请输入url" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">内容</label>
                <div class="layui-input-block">
                 <textarea placeholder="请输入内容" name="contents" class="layui-textarea">{{d.contents}}</textarea>
                </div>
              </div>                  
              
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">请填写描述</label>
                <div class="layui-input-block">
                  <textarea placeholder="请输入内容" name="note" class="layui-textarea">{{d.note}}</textarea>
                </div>
              </div>
  </script>
