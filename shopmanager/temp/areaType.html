<!--编辑区域内容-->
<script id="editorAreaCon" type="text/html">
<div class="layui-form-item">
        <label class="layui-form-label">城市</label>
        <div class="layui-input-block">
            <select class="areaType" name="cityId">
                {{# layui.each(d.cityInfo,function(index,item){ }}
                    {{# if(item.id==d.cityid){ }}
                         <option value="{{item.id}}" selected>{{item.name}}</option>   
                    {{# }else{ }}
                         <option value="{{item.id}}">{{item.name}}</option>   
                    {{# } }}
                    
                {{# }) }}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分类类型</label>
        <div class="layui-input-block">
            <select class="areaType" name="typeId">
                {{# layui.each(d.cityInfo,function(index,item){ }}
                    {{# if(item.id==d.typeid){ }}
                         <option value="{{item.id}}" selected>{{item.name}}</option>   
                    {{# }else{ }}
                         <option value="{{item.id}}">{{item.name}}</option>   
                    {{# } }}
                    
                {{# }) }}
            
            </select>
        </div>
    </div>
    <div class="layui-form-item">
    <label class="layui-form-label">内容</label>
    <div class="layui-input-block">
        <input type="text" value="{{d.data.name}}" placeholder="请输入" name="name" autocomplete="off" class="layui-input">
        <input type="hidden" value="{{d.data.id}}" placeholder="请输入" name="id" autocomplete="off" class="layui-input">
    </div>
    </div>
</script>


<!-- ------------------------------------------------------------------------------- -->
<script id="sortContent" type="text/html">
{{# layui.each(d.data,function(index,item){ }}
    <tr>
    <td>{{index+1}}</td>
    <td>{{=item.name}}</td>
    <td>
      {{# if(item.status=='1'){ }}
        <button class="layui-btn layui-btn-small layui-btn-primary icon-btn active" data-status='0' data-id="{{item.id}}">
              启用
        </button>
      {{# }else{ }}
        <button class="layui-btn layui-btn-small layui-btn-primary icon-btn" data-status="1" data-id="{{item.id}}">
              停用
        </button>
      {{# } }}
    </td>
    <td>
      <div class="layui-btn layui-btn-warm layui-btn-small editorSingleAreaType" data-id="{{item.id}}" data-name="{{item.name}}" data-field="{{=item.field}}" >编辑</div>
    </td>
  </tr>

{{# }) }}
  
    
    
</script>
