    goodsHouse.goodsId=getCon?getCon.split('=')[1]:'';
    console.log(goodsHouse.goodsId);

    //加载编辑模板
    

    config.ajax('get',config.ajaxAddress.goodsEditor,function(data){
      console.log(data);
      var tempHtml=$('#editorContent').html();
      var tempHtml1=$("#mutigoods-content").html();
      //一品多码页面
      var dmHtml=$('#duoma').html();
      //一码多品页面

      $('#goodsbasemess').append(config.formatTemplate(data.good[0],tempHtml));
      $('#mutigoodswrapper').append(tempHtml1);
      $.each(data.good[1],function(index,item){
        console.log(item);
        var obj={
          barcode:data.good[0].barcode,
          fullname:data.good[0].name,
          decode:item.dcode
        };
        $('#muticoding').append(config.formatTemplate(obj,dmHtml));
      })
      $.each(data.good[2],function(index,item){
        var obj={
          barcode:data.good[0].barcode,
          fullname:data.good[0].name,
          name:item.name
        };
        $('#mutigoods').append(config.formatTemplate(obj,dpHtml)).hide();
      })
      $('#addmore-goods-coding').css('color','#f00');
      var obj=data.good[0];
      getSort(obj);
    },{id:goodsHouse.goodsId});


    //添加商品信息，先获取需要选择的数据
    function getSort(obj){
      console.log(obj);
      config.ajax('get',config.ajaxAddress.addgoodsInfo,function(data){
        // console.log(data);
        //brand品牌 method计价方式 supplier:主供应商 gg:规格 types:商品分类
        // console.log(obj.good_brand_id);
        $.each(data.brand,function(index,item){
            if(obj.good_brand_id==item.id){
              $('<option selected>').appendTo($('#add-goods-brand')).html(item.brand).attr('value',item.id);
              
            }else{

            $('<option>').appendTo($('#add-goods-brand')).html(item.brand).attr('value',item.id);
            }
        });
        $.each(data.method,function(index,item){
            if(obj.good_method_id==item.id){
              $('<option selected>').appendTo($('#goods-method')).html(item.method).attr('value',item.id);
              
            }else{

            $('<option>').appendTo($('#goods-method')).html(item.method).attr('value',item.id);
            }
        });
        $.each(data.gg,function(index,item){
            if(obj.gg_id==item.id){
              $('<option selected>').appendTo($('#gg')).html(item.gg).attr('value',item.id);
             
            }else{
              $('<option>').appendTo($('#gg')).html(item.gg).attr('value',item.id);
            }
        });
        $.each(data.supplier,function(index,item){
          if(obj.supplier_id==item.id){
              $('<option selected>').appendTo($('#main-supplier')).html(item.name).attr('value',item.id);
              
            }else{

            $('<option>').appendTo($('#main-supplier')).html(item.name).attr('value',item.id);
            }
        });

      });
    }
