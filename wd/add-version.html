<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>标题</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="stylesheet" href="./layui/css/layui.css" />
  	<link rel="stylesheet" href="./css/alertcon.css" />
	<script src="./layui/layui.js"></script>
  	<script type="text/javascript" src="./js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="./js/jquery-form.js"></script>
    
</head>
<body>
	<!-- 框架结构	 -->
	<div class="layui-layout layui-layout-admin">
  <div class="layui-header header header-demo">
    <a class="logo" href="#">
        <img src="./img/logo.png" alt="万店联盟">
    </a>
    <div class="user-action" style="position:absolute;right:15px;top:25px;">
      <a style="color: #e2e2e2;padding: 0 10px;" href="#" class="username">demo</a>
      <a style="color: #e2e2e2;padding: 0 10px;" href="#" class="quit">退出</a> 
    </div>
  </div>
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      
        <ul class="layui-nav layui-nav-tree" id="sliderPage" lay-filter="test">
          
        </ul>

    </div>
  </div>
	
	
	<!-- ============================主要内容区================================ -->
  
  
        





	<div class="lay-main">
     <div class="layui-tab layui-tab-brief" lay-filter="demoTitle">
       <ul class="layui-tab-title">
          <li >
            <a href="version.html">版本迭代列表</a>
          </li>
          <li class="layui-this">
            发布新版本
          </li>
        </ul>
        <div class="layui-content" style="padding-top:20px;">
          <div class="layui-tab-item layui-show">
            <form class="layui-form layui-form-pane" id="adminInfo" action="" method="POST"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
              <!-- <div class="layui-form-item">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-inline">
                  <input type="text" name="loginname" readonly placeholder="自动生成" autocomplete="off" class="layui-input userCard">
                </div>
              </div> -->
              <div class="layui-form-item">
                <label class="layui-form-label">版本号</label>
                <div class="layui-input-inline">
                  <input type="text" name="version" placeholder="版本号" autocomplete="off" class="layui-input">
                </div>
              </div>
          
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">请填写描述</label>
                <div class="layui-input-block">
                  <textarea placeholder="请输入内容" name="content" class="layui-textarea"></textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <div class="layui-btn addUserInfo" lay-submit="" lay-filter="demo1">发布</div>
                  
                </div>
              </div>
              <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
            </form>
          </div>
        </div>


     </div>




    
    </div> 




 

  <!-- =======================弹出窗========================= -->

<!-- ========================================================= -->
<script id="slider" type="text/html">
  <li class="layui-nav-item layui-nav-itemed">
    <a href="javascript:;">{{d.name}}</a>
    <dl class="layui-nav-child">
    {{#  layui.each(d.children,function(index, item){ }}
      {{# if(d.thisselc.indexOf(item.path)>-1){ }}
      <dd class="layui-this">
        <a href="{{item.path}}">{{item.name}}</a>
      </dd>
      {{# }else{ }}
        <dd>
          <a href="{{item.path}}">{{item.name}}</a>
        </dd>
      {{# } }}
    {{#  }); }}
      
    </dl>
  </li>
</script>
	


</div>

</body>
<script src="./js/config.js"></script>
<script src="./js/filter.js"></script>
<!-- <script src="./js/validateCard.js"></script>
<script type="text/javascript" src="./js/MD5.js"></script> -->
<script src="./js/add-version.js"></script>

</html>
