<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人信息</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css" media="all">
	<link rel="stylesheet" type="text/css" href="../css/global.css" media="all">
	<link rel="stylesheet" type="text/css" href="../css/personal.css" media="all">
</head>
<body>
<section class="layui-larry-box">
	<div class="larry-personal">
		<header class="larry-personal-tit">
			<span>修改密码</span>
		</header><!-- /header -->
		<div class="larry-personal-body clearfix changepwd">
			<form class="layui-form" method="post" action="" id="userinfo">

				<div class="layui-form-item">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-inline">  
					  	<input type="text" name="tel" lay-verify="required"  autocomplete="off"  class="layui-input telName" value="18639965176" placeholder="请输入手机号">
					  	<input type="hidden" name="type"  autocomplete="off"  class="layui-input" value="addpay">
					</div>
					<div class="layui-input-inline">
						<div class="layui-btn getTelCode">获取验证码</div>
					</div>
				</div>
				 <div class="layui-form-item">
					<label class="layui-form-label">验证码</label>
					<div class="layui-input-inline">  
					  	<input type="password" name="code"  lay-verify="required" autocomplete="off"  class="layui-input" value="" placeholder="请输入验证码">
					</div>
				</div>

				<div class="layui-form-item change-submit">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">下一步</button>
					</div>
				</div>
			</form>
			<form class="layui-form" method="post" action="" id="userpayinfo" style="display:none;">
				<div class="layui-form-item">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-block">  
					  	<input type="text" name="tel" lay-verify="required"  autocomplete="off"  class="layui-input" value="18639965176" placeholder="请输入手机号">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">新密码</label>
					<div class="layui-input-block">  
					  	<input type="password" name="title"  lay-verify="required" autocomplete="off"  class="layui-input" value="" placeholder="请输入新密码">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">确认密码</label>
					<div class="layui-input-block">  
					  	<input type="password" name="title" lay-verify="required" autocomplete="off"  class="layui-input" value="" placeholder="请输入确认新密码">
					</div>
				</div>
				<div class="layui-form-item change-submit">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">确认修改</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../js/jquery-2.2.3.min.js"></script>
  	<script type="text/javascript" src="../js/jquery-form.js"></script>
    <script type="text/javascript" src="../js/config.js"></script>
    <script type="text/javascript" src="../js/filter.js"></script>
<script type="text/javascript">
	layui.use(['form','upload'],function(){
         var form = layui.form();
	});
</script>
<script src="../js/userpaywd.js"></script>
</body>
</html>
