<script id="goodsContent" type="text/html">

  <ul class="wd-list">
    {{# layui.each(d.goodinfo,function(index,item){ }}
      <li>
        
        <div class="inner">
          <div class="pic-wrap">
            <div class="img-vertical">
              <a href="#" class="img-wrap">
                <img width="230" height="230" src="{{item.goodpic}}" alt="">
              </a>
            </div>
          </div>
          <div class="txt red">
            
          </div>
          <div class="box">
            <div class="mutiCode">
              <dl>
                <dt>规格</dt>
                <dd>
                  {{# layui.each(item.pro,function(i,it){ }}
                    <span>{{it}}</span>
                  {{# }) }}
                </dd>
              </dl>
              <div class="layui-btn saveIntoMart" data-info="{{item.pro}}" data-id="{{item.goodid}}">确定</div>
              <input type="hidden" name="goods[]" value="">
            </div>
            <div class="info">
              <h3 class="title">
                <a href="#">{{item.goodname}}</a>
              </h3>
              <div class="price">
                抢新价
                <em>￥</em>
                <span>{{item.goodprice}}</span>
              </div>
            </div>
            <div class="shop-mask">

              <div class="addOrder" data-info="{{item.pro}}" data-id="{{item.goodid}}">进货</div>
              
              <h3 class="shop-name">
                <a href="#">万店联盟凤台路店</a>
              </h3>
            </div>
          </div>
        </div>
      </li>
    {{# }) }}
    
    
  </ul>
</script>
