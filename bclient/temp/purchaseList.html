<script type="text/template" id="duoma">
    <ul class="title-tr-th w80 clearfix">
      <li class="w20"><input class="ischecked" type="text" name="decode[]" placeholder="多码"></li>
      <li class="w30">{fullname}</li>
      <li class="w20">{barcode}</li>
      <li class="w20"><a href="#" onclick="deleteChecked(this)">删除</a></li>
    </ul>
</script>
<script type="text/template" id="duopin">
  <ul class="title-tr-th w80 clearfix">
    <li class="w20"><input class="ischecked" type="text" name="goods[]" placeholder="多品"></li>
    <li class="w30">{fullname}</li>
    <li class="w20">{barcode}</li>
    <li class="w20"><a href="#" onclick="deleteChecked(this)">删除</a></li>
  </ul>
</script>

<script type="text/template" id="duomaedit">
    <ul class="title-tr-th w80 clearfix">
      <li class="w20"><input class="ischecked" type="text" name="decode[]" value="{dcode}" placeholder="多码"></li>
      <li class="w30">{fullname}</li>
      <li class="w20">{barcode}</li>
      <li class="w20"><a href="#" onclick="deleteChecked(this)">删除</a></li>
    </ul>
</script>

<script type="text/template" id="duopinedit">
  <ul class="title-tr-th w80 clearfix">
    <li class="w20"><input class="ischecked" type="text" name="goods[]" value="{name}" placeholder="多品"></li>
    <li class="w30">{fullname}</li>
    <li class="w20">{barcode}</li>
    <li class="w20"><a href="#" onclick="deleteChecked(this)">删除</a></li>
  </ul>
</script>

<script src="./js/config.js"></script>
<script src="./js/filter.js"></script>
<script id="supplierList" type="text/html">
  <tr>
    <td>{{d.name}}</td>
    <td>{{d.zname}}</td>
    <td>{{d.coding}}</td>
    <td>{{d.barcode}}</td>
    <td>{{d.suppliername}}</td>
    <td>{{d.brandname}}</td>
    <td>{{d.eachsale}}</td>
    <td>{{d.buyprice}}</td>
    <td>
      <div class="layui-btn layui-btn-warm layui-btn-small lookorderInfo" data-id="{{d.id}}">编辑</div>
      
    </td>
  </tr>
</script>
<script id="slider" type="text/html">
  <li class="layui-nav-item layui-nav-itemed">
    <a href="javascript:;">{{d.name}}</a>
    <dl class="layui-nav-child">
    {{#  layui.each(d.children,function(index, item){ }}
      {{# if(d.thisselc.indexOf(item.path)>-1){ }}
      <dd class="layui-this">
        <a href="{{item.path}}"><i class="layui-icon">{{item.iconfont}}</i><span style="padding:0 10px">{{item.name}}</span></a>
      </dd>
      {{# }else{ }}
        <dd>
          <a href="{{item.path}}"><i class="layui-icon">{{item.iconfont}}</i><span style="padding:0 10px">{{item.name}}</span></a>
        </dd>
      {{# } }}
    {{#  }); }}
      
    </dl>
  </li>
</script>
