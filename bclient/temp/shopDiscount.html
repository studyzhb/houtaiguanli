<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>标题</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="stylesheet" href="../layui/css/layui.css" />
  	<link rel="stylesheet" href="../css/alertcon.css" />
	<script src="../layui/layui.js"></script>
    <script data-main="../js/domain" src="../js/require.min.js"></script>
    
</head>
<body>
	<!-- 框架结构	 -->
	<div class="layui-layout layui-layout-admin">
	<!-- ============================主要内容区================================ -->
	<div class="lay-main" style="padding-left:10px;overflow:auto;">
     
        <div class="layui-tab layui-tab-brief" lay-filter="demoTitle">
       <ul class="layui-tab-title">
          <li class="layui-this">
            债权金队列模式
          </li>
          <div style="width: 100px;height:40px;float:right;" class="showSortCon">
            
          </div>
        </ul>

        <div class="layui-content">
          <div class="layui-tab-item layui-show" style="padding-top:20px;">
            
            <form class="layui-form layui-form-pane" style="">
              
              
                <div class="layui-input-inline" style="width:70px;margin-left:5px;display: none;">
                  <select name="" class="selectedQueueList" lay-filter="areaType">
                    <option value=""></option>
                    
                  </select>
                </div>
              <div class="layui-inline">
                <div class="layui-input-inline">
                  <input type="text" class="layui-input" name="tel" value="" placeholder="请输入要查询的手机号">
                </div>

              </div>
              <div class="layui-input-inline">
                  <input type="text" class="layui-input" name="order_id" value="" placeholder="请输入订单号">
                </div>
              <div class="layui-btn" lay-submit lay-filter="searchObligationModelList">
                   搜索
                </div>

                <div class="layui-btn" onclick="location.reload()" style="float: right;">
                    <i class="layui-icon">&#x1002;</i>  
                </div>
            </form>
          <table class="layui-table">
            <colgroup>
                <col width="100">
                <col >
                <col >
                <col > 
                <col width="100">
                <col >
                <col>
                <col>
                <col width="100">
            </colgroup>
            <thead>
                <tr>
                    <th>序号</th>
                    <th>用户</th>
                    <th>订单号</th>
                    <th>创建时间</th>
                    <th>发放状态</th>
                </tr> 
            </thead>
            <tbody id="all-sort-list">

            </tbody>
        </table>
     

          </div>
        </div>

        <div style="height:55px;padding-right:10px;">
            <div id="page" style="float:right;"></div>
            <!--<div style="float:right;height:55px;line-height:55px;text-align:center;margin-right:20px;">共<span class="detailCount">30</span>条数据</div>-->
        </div>
     </div>
    </div> 


<!--添加类型内容-->
<form class="layui-form layui-form-pane" id="sendPerferGoodsWrapper" method="POST" action="" style="display: none;font-size: 12px;padding:10px;"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    
    
    <div class="layui-form-item">
        <label class="layui-form-label">充值金额</label>
        <div class="layui-input-inline">
            <select name="action" id="">
                <option value="已发放粽子">中秋节粽子</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
      
    <div class="layui-input-block">
        <div class="layui-btn" lay-submit lay-filter="sendPreferGoods">立即提交</div>
    </div>
    </div>
    
</form>

 

  <!-- =======================弹出窗========================= -->
<!-- ------------------------------------------------------------------------------- -->
<script id="sortContent" type="text/html">
    {{# layui.each(d.data,function(index,item){ }}
        <tr >
        <td>{{index+1}}</td>
        <td class="typeName">{{=item.phone}}</td>
        <td >{{=item.order_id}}</td>
        <td >{{=new Date(item.create_time*1000).toLocaleString()}}</td>
        <td>
            {{# if(!!item.prefer){ }}
            <button class="layui-btn layui-btn-small layui-btn-primary icon-btn" data-id="{{item.order_id}}">
                    已经发放完毕
            </button>
            {{# }else{ }}
            <button class="layui-btn layui-btn-small layui-btn-primary icon-btn active sendDiscountGoods" data-id="{{item.order_id}}">
                点击发放
            </button>
            {{# } }}
        </td> 
    </tr>
    {{# }) }}
</script>
<!-- ========================================================= -->
<script id="slider" type="text/html">
  <li class="layui-nav-item layui-nav-itemed">
    <a href="javascript:;">{{d.name}}</a>
    <dl class="layui-nav-child">
    {{#  layui.each(d.children,function(index, item){ }}
      {{# if(d.thisselc.indexOf(item.path)>-1){ }}
      <dd class="layui-this">
        <a href="{{item.path}}">{{item.name}}</a>
      </dd>
      {{# }else{ }}
        <dd>
          <a href="{{item.path}}">{{item.name}}</a>
        </dd>
      {{# } }}
    {{#  }); }}
      
    </dl>
  </li>
</script>



</div>

</body>
<script src="../js/shopDiscount.js"></script>
