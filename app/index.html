	<style>

        html, body, div, span, applet, object, iframe, h1, h2, h3,
h4, h5, h6, p, blockquote, pre, a, abbr, acronym,
address, big, cite, code, del, dfn, em, font, img, ins,

</body>
<script>
    function bodyScale(){
    	var devicewidth=document.documentElement.clientWidth;
        var scale=devicewidth/750;
        document.body.style.zoom=scale;
    }

	window.onload=window.onresize=function(){
		bodyScale();
	

  function bodyScroll(e){ e.preventDefault() }
var browser = {
    versions: function () {
        var u = navigator.userAgent, app = navigator.appVersion;
        return {         //移动终端浏览器版本信息
            trident: u.indexOf('Trident') > -1, //IE内核
            presto: u.indexOf('Presto') > -1, //opera内核
            webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
            gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
            mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
            android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
            iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
            iPad: u.indexOf('iPad') > -1, //是否iPad
            webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
        };
    }(),
    language: (navigator.browserLanguage || navigator.language).toLowerCase()
}

if (browser.versions.mobile) {
      var yingyongBao='http://a.app.qq.com/o/simple.jsp?pkgname=com.xiaodao.client.kanduoduo';
    var appStore='https://itunes.apple.com/cn/app/kan-duo-duo/id1073326937';
    var apkUrl='http://m.kandd.cn/package/QM-kandd-2.5.0-201611291357.apk';
    
        $('#btn-normal-download').bind('click',function(){
                var ua = navigator.userAgent.toLowerCase();
                if (ua.match(/MicroMessenger/i) == "micromessenger") {
                        console.log('微信');
                        if(browser.versions.ios) {
                                console.log('IOS');
                                window.location.href = yingyongBao;
                        }else{
                                console.log('安卓');
                                $('.shade').show();
                                document.addEventListener('touchmove', bodyScroll, false);
                        }
                }else{
                        console.log('浏览器');
                        if(browser.versions.ios) {
                                console.log('IOS');
                                window.location.href = appStore;
                        }else{
                                console.log('安卓');
                                window.location.href = apkUrl;
                        }
                }
        });
    
    if(browser.versions.android){
      console.log('安卓');
            window.location.href = apkUrl;
    }

} else {
       console.log('请在移动端打开');
       alert('请在移动端打开');
}

$('.shade').bind('click',function(){
    $(this).hide();
    document.removeEventListener('touchmove', bodyScroll, false);
})
}
</script>
