<script language="javascript">  
var maxNum=7;
var oId=location.href.split('?')[1].split('=')[1];
$('#outputSingleId').val(oId);
var layer;
layui.use(['laytpl','layer'],function(){
    laytpl = layui.laytpl;
    layer = layui.layer;
    config.ajax('get',config.ajaxAddress.outputSingleDetail,function(data){
    console.log(data);
    var arr=[];
    var page=0;
    var dposit=data.dposit;
    var detailPage=Math.ceil(data.lst.length/maxNum);
    $.each(data.lst,function(index,item){
      if(index%maxNum==0){
        
        if(index!=0){
          page++;
        }
        arr[page]={};
        arr[page].lst=[];
        arr[page].orderlistId=data.oddnum;
        arr[page].page=page+1;
        arr[page].detailPage=detailPage;
        arr[page].dposit=dposit;
        arr[page].lst.push(item);        
        // page++;
      }else{
        arr[page].lst.push(item); 
      }
      
    });
    console.log(arr);
    var tempHtml=printOrderList.innerHTML;
    // $('#printOrderWrapper').html('');
    $('.printArea').html('');
    $.each(arr,function(index,item){
      laytpl(tempHtml).render(item,function(html){
        $('.printArea').append(html);
      });
    })
    
    $('.printdposit').text(dposit+'元');
    var user=cookieUtil.getCookie('username')||'';
        console.log(user);
        $('.printUser').text(user);
  },{id:oId});
});

//确认入库或拒绝入库
function confirmIntoStock(){
  layer.load();
  config.formSubmit('#confirmInto',config.ajaxAddress.outputSingleStatus,function(data){
    console.log(data);
    if(data.code==200){
                layer.msg('操作成功');
                
                setTimeout(function(){
                  layer.closeAll();
                  location.reload();
                    // open('orderlistOutput.html','_self');
                },500)
                
            }else{
                layer.msg('网络错误，请稍后重试');
                
                setTimeout(function(){
                  layer.closeAll();
                  location.reload();
                    // open('orderlistOutput.html','_self');
                },500)
            }
  });
}
