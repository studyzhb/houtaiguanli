<!-- 驿站申请页面 -->
<div id="stage-apply">
  <div class="apply-out">
    <ul class="apply-infor">
     
    </ul>
  </div>
	<!-- 弹出层 -->
  <div class="popup">
    
  </div>
  <div class="industry-place">
    <h2 class="industry-title">所属行业</h2>
     <ul class="industry-list">
      <li class="color-one">综合<img class="img-show" src="img/check@3x.png"></li>

      <li>工作室<img  src="img/check@3x.png"></li>
      <li>其他<img src="img/check@3x.png"></li>
    </ul>
  </div>
  <div class="upload-img">
    <h2>驿站首图</h2>
    <div class="img-place-upload">
      <div id="container" class="select">
         <a id="selectfiles" href="javascript:void(0);" class='btn'>选择文件</a> 
        
      </div>
      <div id="img-preview">
        <img class="img-preview" id="img" src="img/apply_defult_rectangle@3x.png">
      </div>
      <p class="img-tag">图片大小不超过5M,图片尺寸不小于690x240像素</p>
    </div>
  </div>
  <div class="infor-tag">
    <h2>*备注:</h2>
    <p>1.打*的为必填项,未打*号的为选填项</p>
    <p>2.若申请不成功,请联系侍女夏沫(微信号为807718)</p>
    <div id="ossfile">你的浏览器不支持flash,Silverlight或者HTML5！</div>
  </div>
  <div class="two-bnt">
    <button class="cancel-bnt">取消申请</button>
    <a id="postfiles" href="javascript:void(0);" class="true-bnt">提交申请</a>
  </div>
</div>
