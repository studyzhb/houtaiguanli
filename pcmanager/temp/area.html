<script id="editorAreaCon" type="text/html">
<div class="layui-form-item">
        <label class="layui-form-label">城市</label>
        <div class="layui-input-block">
            <select class="areaType" name="cityId">
                {{# layui.each(d.cityInfo,function(index,item){ }}
                    {{# if(item.id==d.cityid){ }}
                         <option value="{{item.id}}" selected>{{item.name}}</option>   
                    {{# }else{ }}
                         <option value="{{item.id}}">{{item.name}}</option>   
                    {{# } }}
                    
                {{# }) }}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分类类型</label>
        <div class="layui-input-block">
            <select class="areaType" name="typeId">
                {{# layui.each(d.cityInfo,function(index,item){ }}
                    {{# if(item.id==d.typeid){ }}
                         <option value="{{item.id}}" selected>{{item.name}}</option>   
                    {{# }else{ }}
                         <option value="{{item.id}}">{{item.name}}</option>   
                    {{# } }}
                    
                {{# }) }}
            
            </select>
        </div>
    </div>
    <div class="layui-form-item">
    <label class="layui-form-label">内容</label>
    <div class="layui-input-block">
        <input type="text" value="{{d.data.name}}" placeholder="请输入" name="name" autocomplete="off" class="layui-input">
        <input type="hidden" value="{{d.data.id}}" placeholder="请输入" name="id" autocomplete="off" class="layui-input">
    </div>
    </div>
</script>

<script id="sortContent" type="text/html">
{{# layui.each(d.data,function(index,item){ }}
    <tr>
    <td>{{index+1}}</td>
    <td>{{=item.typename}}</td>
    <td></td>
    <td>
      <div class="layui-btn layui-btn-warm layui-btn-small editorSingleAreaType" data-id="{{item.id}}" data-name="{{item.typename}}" >编辑</div>
      <div class="layui-btn layui-btn-small addAreaType" data-id="{{item.id}}">
            <i class="layui-icon">&#xe608;</i>
        </div>
    </td>
  </tr>
  {{#  layui.each(item.children,function(ind, its){ }}
      <tr>
        <td>{{index+1}}--{{ind}}</td>
        <td>| ---- {{its.name}}</td>
        <td>
            {{# if(its.status=='1'){ }}
                启用
            {{# }else{ }}
                停用
            {{# } }}
        </td>
        <td>
          <div class="layui-btn layui-btn-warm layui-btn-small editorSingleAreaInfo" data-id="{{its.id}}" data-name="{{its.name}}">编辑</div>
        </td>
      </tr>
    {{#  }); }}

{{# }) }}
  
    
    
</script>
