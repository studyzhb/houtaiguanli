<div class="alertCon-wrapper" id="alertDemo" style="margin:10px auto;display:none;font-size: 16px;">
  <div class="alert-main-con" style="padding-right:20px;">
      <form class="layui-form" action="" id="navForm">
        <div class="layui-form-item">
            <label class="layui-form-label">导航名称</label>
            <div class="layui-input-inline">
            <input type="text" name="name" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">*必填项</div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">导航类型</label>
            <div class="layui-input-block">
            <input type="radio" name="navtype" title="主导航" value="1" checked>
            <input type="radio" name="navtype" title="侧导航" value="2" >
            <input type="radio" name="navtype" title="底部导航" value="3">
            <input type="radio" name="navtype" title="内页导航" value="4">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">跳转地址</label>
            <div class="layui-input-inline">
            <input type="text" name="url" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">*必填项</div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
            <textarea name="title" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
        </form>
    </div>

<script id="slider" type="text/html">
  <li class="layui-nav-item layui-nav-itemed">
    <a href="javascript:;">{{d.name}}</a>
    <dl class="layui-nav-child">
    {{#  layui.each(d.children,function(index, item){ }}
      {{# if(d.thisselc.indexOf(item.path)>-1){ }}
      <dd class="layui-this">
        <a href="{{item.path}}">{{item.name}}</a>
      </dd>
      {{# }else{ }}
        <dd>
          <a href="{{item.path}}">{{item.name}}</a>
        </dd>
      {{# } }}
    {{#  }); }}
      
    </dl>
  </li>
</script>
	
<script id="sortContent" type="text/html">

  {{#  layui.each(d,function(index, item){ }}
    <tr data-id="{{item.id}}" data-order="{{item.displayorder}}">
        <td>
           <input type="text" placeholder="0" value='{{item.displayorder}}' data-order="{{item.displayorder}}"  autocomplete="off" class="layui-input sortInput" data-id="{{item.id}}" /> 
        </td>
        <td>{{item.name}}</td>
        <td>{{item.navtype}}</td>
        <td>nnn.html</td>
        {{# if(item.status=='1'){ }}
        <td>启用</td>
        {{# }else{ }}
         <td>停用</td>
        {{# } }}
        <td>
            <div class="layui-btn layui-btn-warm editNavInfo" data-id="{{item.id}}" style="margin:10px 0;">
                编辑
            </div>
            {{# if(index<0){ }}
                
                <div class="button  layui-btn-warm downSort" data-id="{{item.id}}" data-order="{{item.displayorder}}" style="margin:10px 0;">
                <i class="layui-icon">&#xe61a;</i>
                </div>
            
            {{# } }}
            
            
        </td>
    </tr>
{{#  }); }}
       
</script>

<script type="text/html" id="editorNavCon">
    <div class="layui-form-item">
        <label class="layui-form-label">导航名称</label>
        <div class="layui-input-inline">
        <input type="hidden" autocomplete="off" name="id" class="layui-input" value="{{d.id}}" />
        <input type="text" name="name" data-info="{{d.name}}" value="{{d.name}}" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">*必填项</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">导航类型</label>
        <div class="layui-input-block">
            {{# if(d.navtype=='1'){ }}
                <input type="radio" name="navtype" checked title="主导航" value="1">
                <input type="radio" name="navtype" title="侧导航" value="2">
                <input type="radio" name="navtype" title="底部导航" value="3">
                <input type="radio" name="navtype" title="内页导航" value="4">
            {{# }else if(d.navtype=='2'){ }}
                <input type="radio" name="navtype" title="主导航" value="1">
                <input type="radio" checked name="navtype" title="侧导航" value="2">
                <input type="radio" name="navtype" title="底部导航" value="3">
                <input type="radio" name="navtype" title="内页导航" value="4">
            {{# }else if(d.navtype=='3'){ }}
                <input type="radio" name="navtype" title="主导航" value="1">
                <input type="radio" name="navtype" title="侧导航" value="2">
                <input type="radio" name="navtype" checked title="底部导航" value="3">
                <input type="radio" name="navtype" title="内页导航" value="4">
            {{# }else if(d.navtype=='4'){ }}
                <input type="radio" name="navtype" title="主导航" value="1">
                <input type="radio" name="navtype" title="侧导航" value="2">
                <input type="radio" name="navtype" title="底部导航" value="3">
                <input type="radio" name="navtype" checked title="内页导航" value="4">
            {{# } }}
            
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            {{# if(d.status=='1'){ }}
                <input type="radio" name="status" checked title="启用" value="1">
                <input type="radio" name="status" title="停用" value="0">
            {{# }else{ }}
                <input type="radio" name="status"  title="启用" value="1">
                <input type="radio" name="status" checked title="停用" value="0">
            {{# } }}
        </div>
        <div class="layui-form-mid layui-word-aux">*必填项</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">跳转地址</label>
        <div class="layui-input-inline">
        <input type="text" name="url"  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">*必填项</div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
        <textarea name="title" placeholder="请输入内容" class="layui-textarea" data-info="{{d.title}}" >{{d.title}}</textarea>
        </div>
    </div>
</script>
