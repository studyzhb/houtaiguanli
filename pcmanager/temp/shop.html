<script id="shopGoodsCon" type="text/html">
    {{# layui.each(d.data,function(index,item){ }}
        <tr>
            <td>{{index+1}}</td>
            <td>{{=item.name}}</td>
            <td>{{=item.addtime}}</td>
            <td>zhang</td>
            <td>{{=item.validity_time}}</td>
            <td>{{=item.pricrc_sell}}</td>
            <td>10</td>
            {{# if(item.status=='0'){ }}
                <td>停用</td>
            {{# }else{ }}
                <td>启用</td>
            {{# } }}
            <td>{{=item.untest}}</td>
            <td>
                <button class="layui-btn layui-btn-small add-shop-goods" data-id="{{item.id}}" data-cityid="{{d.cityid}}" data-navid="{{d.navId}}">
                    <i class="layui-icon">&#xe608;</i> 添加商品
                </button>
                <button data-id={{item.id}}"" class="layui-btn layui-btn-small layui-btn-primary editInfo">
                    <i class="layui-icon">&#xe642;</i>
                </button>
            </td>
        </tr>

    {{# }) }}
  
</script>
