<script id="shopGoodsCon" type="text/html">
    {{# layui.each(d.data,function(index,item){ }}
        <tr>
            <td>{{index+1}}</td>
            <td>{{=item.name}}</td>
            <td>{{=item.benefit_info}}</td>
            {{# if(item.status=='1'){ }}
                <td>
                    <button class="layui-btn layui-btn-small layui-btn-primary icon-btn-sub active" data-status="0" data-id="{{item.id}}" data-typeid="{{item.id}}">
                        上架
                    </button>
                </td>
            {{# }else{ }}
                <td>
                    <button class="layui-btn layui-btn-small layui-btn-primary icon-btn-sub" data-status="1" data-id="{{item.id}}" data-typeid="{{item.id}}">
                        下架
                    </button>
                </td>
            {{# } }}
            <td>
                {{=new Date(item.release_begin*1000).toLocaleString()}}--{{=new Date(item.release_end*1000).toLocaleString()}}
            </td>
            <td>
                
                <button data-id={{item.id}}"" class="layui-btn layui-btn-small layui-btn-primary editInfo">
                    <i class="layui-icon">&#xe642;</i>
                </button>
                <div data-id="{{item.id}}" class="layui-btn layui-btn-small layui-btn-primary deleteDiscountInfo" data-status="{{=item.status}}" data-order="{{=item.displayorder}}">
                    <i class="layui-icon">&#xe640;</i>
                </div>
            </td>
            <td>
                <input type="text" placeholder="0" value='{{item.displayorder}}' data-order="{{item.displayorder}}"  autocomplete="off" class="layui-input sortInput" data-id="{{item.id}}" /> 
            </td>
        </tr>

    {{# }) }}
  
</script>
