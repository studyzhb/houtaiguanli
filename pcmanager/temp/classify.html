<script type="text/html" id="labelContent">
  {{# layui.each(d,function(index,item){ }}
      <tr>
        <div class="layui-form-item">
            <td>{{index+1}}</td>
            <td>
                <div class="layui-input-inline" style="width:56px;height:48px;">
                  <select  lay-filter="labelType" data-ele="{{item.id}}">
                      {{# if(item.type=='1'){ }}
                        <option value="2">店铺</option>
                        <option value="1" selected>产品</option>
                        <option value="3">暂无</option>
                      {{# }else if(item.type=='2'){ }}
                        <option value="2" selected>店铺</option>
                        <option value="1" >产品</option>
                        <option value="3">暂无</option>
                      {{# }else if(item.type=='3'){ }}
                        <option value="2" >店铺</option>
                        <option value="1" >产品</option>
                        <option value="3" selected>暂无</option>
                      {{# } }}
                  </select>
                </div>
                <div class="layui-input-inline" style="margin-left:-14px;">

                    {{# if(item.status=='1'){ }}
                    <input type="checkbox" data-ele="{{item.id}}"  lay-filter="labelStatusType"  checked title="{{item.name}}">
                    {{# }else{ }}
                      <input type="checkbox" data-ele="{{item.id}}" lay-filter="labelStatusType" title="{{item.name}}">
                    {{# } }}
                </div>
            </td>
            <td>
                <div class="layui-input-block" style="margin-left:0;">
                    {{# layui.each(item.data,function(tyInd,itemLabel){ }}
                      {{# if(item.status=='1'){ }}
                      <button class="layui-btn labelCon">
                        <i class="layui-icon">&#xe642;</i> {{itemLabel.name}}
                      </button>
                      {{# }else{ }}
                        <button class="layui-btn layui-btn-primary labelCon">
                        <i class="layui-icon">&#xe642;</i> {{itemLabel.name}}
                      </button>
                      {{# } }}
                    {{# }) }}
                    
                    <button class="layui-btn layui-btn-primary layui-btn-small add-new-label" data-id="{{item.id}}" data-type="{{item.class}}" style="margin-top:-9px;margin-left:9px;">
                        <i class="layui-icon">&#xe614;</i>
                    </button>
                </div>
                
            </td>
            
        </div>
    </tr>
  {{# }); }}
  
</script>

<script type="text/html" id="editorNavCon">
    <div class="layui-form-item">
        <label class="layui-form-label">类型名称</label>
        <div class="layui-input-inline">
        <input type="hidden" autocomplete="off" name="id" class="layui-input" value="{{d.id}}" />
        <input type="text" name="name" data-info="{{d.name}}" value="{{d.name}}" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">类型状态</label>
        <div class="layui-input-block">
            {{# if(d.status=='1'){ }}
                <input type="radio" name="status" checked title="启用" value="1">
                <input type="radio" name="status" title="停用" value="0">
            {{# }else{ }}
                <input type="radio" name="status"  title="启用" value="1">
                <input type="radio" name="status" checked title="停用" value="0">
            {{# } }}
        </div>

    </div>
</script>
