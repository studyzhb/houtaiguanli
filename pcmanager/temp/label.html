<script type="text/html" id="labelContent">
  {{# layui.each(d,function(index,item){ }}
      <tr>
        <div class="layui-form-item">
            <td>{{index}}</td>
            <td>
                <button class="layui-btn layui-btn-primary">
                  {{# if(item.class==2){ }}
                    图
                  {{# }else{ }}
                    文
                  {{# } }}
                </button>
                <div class="layui-input-inline" style="width:75px;">
                  <select  lay-filter="labelType" data-ele="{{item.id}}">
                      {{# if(item.type=='1'){ }}
                        <option value="2">店铺</option>
                        <option value="1" selected>产品</option>
                        <option value="3">暂无</option>
                      {{# }else if(item.type=='2'){ }}
                        <option value="2" selected>店铺</option>
                        <option value="1" >产品</option>
                        <option value="3">暂无</option>
                      {{# }else if(item.type=='3'){ }}
                        <option value="2" >店铺</option>
                        <option value="1" >产品</option>
                        <option value="3" selected>暂无</option>
                      {{# } }}
                  </select>
                </div>
                <div class="layui-input-inline" style="/*margin-left:-14px;*/">

                    {{# if(item.status=='1'){ }}

                    <!--<input type="checkbox" data-ele="{{item.id}}"  lay-filter="labelStatusType"  checked title="{{item.name}}">-->
                    <button class="layui-btn labelItem" data-id="{{item.id}}" data-status="0">
                        {{=item.name}}
                      </button>
                      <button class="layui-btn layui-btn-warm editlabelItem" style="margin-left:-5px;padding:0 14px;" data-id="{{=item.id}}" data-name="{{=item.name}}" data-info="{{=item.typeIntroduce}}">
                        <i class="layui-icon">&#xe642;</i> 
                      </button>
                    {{# }else{ }}
                      <!--<input type="checkbox" data-ele="{{item.id}}" lay-filter="labelStatusType" title="{{item.name}}">-->
                      <button class="layui-btn layui-btn-disabled labelItem" data-id="{{item.id}}" data-status="1">
                        {{=item.name}} 
                      </button>
                      <button class="layui-btn layui-btn-disabled" style="margin-left:-5px;padding:0 14px;">
                        <i class="layui-icon">&#xe642;</i> 
                      </button>
                    {{# } }}
                </div>
            </td>
            <td>
                <div class="layui-input-block" style="margin-left:0;">
                    {{# layui.each(item.data,function(tyInd,itemLabel){ }}
                      <div style="display:inline-block;margin-bottom:10px;">
                      {{# if(item.status=='1'){ }}
                      <button class="layui-btn layui-btn-primary labelCon" data-id="{{itemLabel.id}}" data-info="{{=itemLabel.introduce}}">
                        {{# if(item.class==2){ }}
                          <i class="layui-icon">{{=itemLabel.name}}</i> 
                        {{# }else{ }}
                          {{=itemLabel.name}}
                        {{# } }}
                        
                        <!--<span class="layui-btn layui-btn-primary labelIntro">{{=itemLabel.intro}}</span>-->
                      </button>
                      <button class="layui-btn layui-btn-warm editlabelCon" style="margin-left:-5px;padding:0 14px;" data-name="{{=itemLabel.name}}" data-id="{{itemLabel.id}}" data-info="{{=itemLabel.introduce}}" data-typeid="{{=item.id}}">
                        <i class="layui-icon">&#xe642;</i> 
                      </button>
                      <button class="layui-btn layui-btn-danger deleteLabelCon" style="margin-left:-5px;padding:0 14px;" data-typeid="item.id" data-id="{{itemLabel.id}}">
                        <i class="layui-icon">&#xe640;</i>
                      </button>
                      {{# }else{ }}
                        <button class="layui-btn layui-btn-disabled" data-id="{{itemLabel.id}}">
                        {{# if(item.class==2){ }}
                          <i class="layui-icon">{{=itemLabel.name}}</i> 
                        {{# }else{ }}
                          {{=itemLabel.name}}
                        {{# } }}
                        
                      </button>
                      <button class="layui-btn layui-btn-disabled" style="margin-left:-5px;padding:0 14px;" data-id="{{itemLabel.id}}">
                        <i class="layui-icon">&#xe642;</i> 
                      </button>
                      <button class="layui-btn layui-btn-disabled" style="margin-left:-10px;padding:0 14px;" data-id="{{itemLabel.id}}">
                        <i class="layui-icon">&#xe640;</i>
                      </button>
                      {{# } }}
                      </div>
                    {{# }) }}
                    
                    <button class="layui-btn layui-btn-primary layui-btn-small add-new-label" data-id="{{item.id}}" data-type="{{item.class}}" style="margin-top:-9px;margin-left:9px;">
                        <i class="layui-icon">&#xe608;</i>
                    </button>
                </div>
                
            </td>
            
        </div>
    </tr>
  {{# }); }}
  
</script>
