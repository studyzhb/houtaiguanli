	<script type="text/ng-template" id="templates/organ-input.html">
		
		<form role="form" class="space-4">
			<div class="form-group clearfix">
				<label for="" class="col-sm-2 control-label">机构名称</label>
				<div class="col-sm-10">
					<input type="text" name="" value="" class="form-control">
				</div>
			</div>
			
			<div class="form-group clearfix">
				<label for="" class="col-sm-2 control-label">详细地址</label>
				<div class="col-sm-10">
					<input type="text" name="" value="" class="form-control">
				</div>
			</div>
			
			<div class="form-group clearfix">
				<label for="" class="col-sm-2 control-label">部门类型</label>
				<div class="col-sm-10">
					<input type="text" class="form-control">
				</div>
			</div>
			<div class="form-group clearfix">
				<label for="" class="col-sm-2 control-label">地区</label>
				<div class="col-sm-10">
					<div class="col-sm-3">
						<select required="" class="form-control" ng-model="selectedProvince" ng-options="item.id as item.text for item in regionData">  
					        <option value="">省</option>  
					  	</select>
				  	</div>

				  	<div class="col-sm-3">
					    <select class="form-control" ng-model="selectedCity" ng-options="item.id as item.text for item in citys">  
					        <option value="">市</option>  
					    </select> 
				    </div>
				    <div class="col-sm-3"> 
					    <select class="form-control" ng-model="selectedDstrict" ng-options="item.id as item.text for item in districts">  
					        <option value="">区</option>  
					    </select>
				    </div>
				</div>
			</div>
		</form>

		<script type="text/ng-template" id="templates/organ-user-input.html">

			</div>

				</div>
			</div>
			
			<div class="form-group clearfix">

				<div class="col-sm-10">
					<input type="text" class="form-control">
				</div>
			</div>

			<div class="form-group clearfix">
				<label for="" class="col-sm-2 control-label">电话</label>
				<div class="col-sm-10">
					<input type="text" class="form-control">
				</div>
			</div>

			<div class="form-group clearfix">
				<label for="" class="col-sm-2 control-label">性别</label>
				<div class="radio-inline col-sm-10">
					<input type="radio" name="sex">男
					<input type="radio" name="sex">女
				</div>
			</div>

			
		</form>
		
	
	</script>
