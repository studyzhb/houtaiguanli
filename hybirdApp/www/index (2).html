<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>标题</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<style>
		body{margin:0;padding:0;}
		html,body{width:100%;height: 100%;}
		.box{width:100%;height: 100%;background-image:url(img/yy.jpg);background-size: cover;
			animation:move 10s linear;-webkit-animation:move 10s linear;transform:scale(1.1,1.1);
				-webkit-transform:scale(1.1,1.1);}
		@-webkit-keyframes move{
			0%{
				transform:scale(1,1);
				-webkit-transform:scale(1,1);
				opacity:0.6;
			}
			100%{
				transform:scale(1.1,1.1);
				-webkit-transform:scale(1.1,1.1);
				opacity:1;
			}
		}
		@keyframes move{
			0%{
				transform:scale(1,1);
				-webkit-transform:scale(1,1);
				opacity:0.6;
			}
			100%{
				transform:scale(1.1,1.1);
				-webkit-transform:scale(1.1,1.1);
				opacity:1;
			}
		}

	}
	</style>

</head>
<body>
	<div class="box"></div>
</body>

<script>
	setTimeout(function(){
		window.open('index1.html');
	},3000)
</script>
</html>
